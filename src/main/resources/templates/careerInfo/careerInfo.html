<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>진로 정보 페이지</title>
    <link rel="stylesheet" th:href="@{/css/user/loginModal.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/careerInfo/careerInfo.css}"/>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet"/>

    <style>
        body {
            font-family: "NanumSquareLight";
            font-family: "NanumSquare";
            font-family: "NanumSquareBold";
            font-family: "NanumSquareExtraBold";
            font-family: "NanumSquareAcb";
            font-family: "NanumSquareAceb";
            font-family: "NanumSquareAcl";
            font-family: "NanumSquareAcr";
        }
    </style>
</head>
<body>
<header class="header" th:replace="fragment/header :: header"></header>
<main class="main-wrap">
    <div class="main-sub-wrap">
        <main class="main1">
            <div class="careerpath-title">
                <div class="careerpath-text">
                    <h2>진로정보 & 진로탐색 🌎</h2>
                    <br/>
                    <h4>진로에 대한 꿀팁을 공유하고 다양한 진로정보를 확인해보세요</h4>
                </div>
            </div>
            <div class="tag-wrap">
                <div class="select-tag" >
                    <div class="tag" th:each="tagVo : ${userTagList}" th:data-value="${tagVo.subNumber}" th:text="${'@' + tagVo.subName}"></div>
                </div>
            </div>

            <!-- 사이드 -->
            <div class="select-wrap">
                <div class="select">
                    <div class="selected">
                        <div class="selected-value">1차 카테고리(선택)</div>
                        <div class="arrow">
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="1em"
                                    viewBox="0 0 448 512"
                            >
                                <path
                                        d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                                />
                            </svg>
                        </div>
                    </div>
                    <ul class="first-option-box option-box none">
                        <li class="option first-option-category1" value="1">직무</li>
                        <li class="option first-option-category2" value="2">학과</li>
                    </ul>
                </div>
                <!-- /1차 카테고리(직무/학과) -->

                <!-- 2차 카테고리 직무별/학과별 카테고리 -->
                <div class="select">
                    <div class="selected">
                        <div class="selected-value">2차 카테고리(선택)</div>
                        <div class="arrow">
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="1em"
                                    viewBox="0 0 448 512"
                            >
                                <path
                                        d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                                />
                            </svg>
                        </div>
                    </div>
                    <!-- 2차 카테고리 직무일 때 -->
                    <ul class="second-job-box option-box none">
                        <li>1차 카테고리를 선택하세요</li>
                    </ul>
                    <!-- /2차 카테고리 직무일 때 -->
                </div>
                <!-- /2차 카테고리 직무별/학과별 카테고리 -->

                <!-- 3차 카테고리 -->
                <div class="select">
                    <div class="selected">
                        <div class="selected-value">3차 카테고리(선택)</div>
                        <div class="arrow">
                            <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="1em"
                                    viewBox="0 0 448 512"
                            >
                                <path
                                        d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                                />
                            </svg>
                        </div>
                    </div>

                    <!-- 2차 카테고리 직무 선택시 3차 소분류 -->
                    <ul class="third-job-box option-box none">
                        <li>2차 카테고리를 선택하세요</li>
                    </ul>
                    <!-- /2차 카테고리 직무 선택시 3차 소분류 -->
                </div>
                <!-- /3차 카테고리 -->
                <button type="button" class="write-btn" th:data-mentor-num>작성하기</button>
            </div>
        </main>


        <main class="main2">
            <!-- 첫번째 줄 시작-->
            <!-- careerInfo.js 참고바람! -->
        </main>
    </div>
</main>
<footer class="footer" th:replace="fragment/footer :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>
<script th:src="@{/js/user/loginModal.js}"></script>
<script th:src="@{/js/fragment/header.js}"></script>
<script th:src="@{/js/careerInfo/careerInfo.js}"></script>
</body>
</html>
