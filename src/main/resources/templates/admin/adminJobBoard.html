<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 페이지 - 게시글 관리 - 진로 정보</title>
  <link rel="stylesheet" th:href="@{/css/fragment/header.css}" />
  <link rel="stylesheet" th:href="@{/css/fragment/footer.css}"/>
  <link rel="stylesheet" th:href="@{/css/fragment/adminSideBar.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/adminJobBoard.css}" />
  <link rel="stylesheet" th:href="@{/css/admin/datepicker.css}">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet" />
  <style>
    body {
      font-family: "NanumSquareLight";
      font-family: "NanumSquare";
      font-family: "NanumSquareBold";
      font-family: "NanumSquareExtraBold";
      font-family: "NanumSquareAcb";
      font-family: "NanumSquareAceb";
      font-family: "NanumSquareAcl";
      font-family: "NanumSquareAcr";
    }
  </style>
</head>

<body>
<header class="header" th:replace="fragment/header :: header"></header>
<div class="admin-main">
  <div class="admin-app">
    <!-- 관리자 사이드 메뉴 -->
    <div class="admin-container" th:replace="fragment/adminSideBar :: adminSideBar"></div>
    <!-- 관리자 사이드 메뉴 끝 -->

    <!-- 관리자 카테고리  -->
    <div class="admin-category">
      <div class="category">
        <div class="big-category">
          <h2>게시글 관리</h2>

          <div class="small-category-kind">
            <div class="small-category1">
              <a href="#" class="small-category-a">
                <h4>커뮤니티 정보</h4>
              </a>
            </div>
            <div class="small-category2">
              <a href="#" class="small-category-a">
                <h4>진로 정보</h4>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!--  -->

      <!-- 회원 정보 검색 및 테이블 -->
      <form action="#">
        <div class="search">
          <span>작성자 : </span>
          <input type="text" placeholder="작성자" class="search-text">
          <span>직무/학과 : </span>
          <select name="job-dep" id="job-dep" class="search-text2">
            <option value="1" selected="selected" class="select-all">전체</option>
            <option value="2" class="select-job">직무</option>
            <option value="3" class="select-dep">학과</option>
          </select>
          <span>작성일 : </span>
          <input class="datepicker">
          <span>공개/비공개 : </span>
          <select name="public-secret" id="public-secret" class="search-text2">
            <option value="public">공개</option>
            <option value="secret">비공개</option>
          </select>
          <button type="button" class="search-btn">검색</button>
        </div>
      </form>
      <!--  -->

      <!-- 직무/학과별 분류 -->
      <div class="job-list none">
        <ul class="job-category">
          <li class="job-big-cateogry">
            <input type="checkbox" name="job-checked01" class="job-chk" id="job-checked01">
            <label for="job-checked01" style="cursor: pointer;">
                    <span class="job-name">
                      <span>서비스업</span>
                    </span>
            </label>
          </li>
          <li class="job-big-cateogry">
            <input type="checkbox" name="job-checked02" class="job-chk" id="job-checked02">
            <label for="job-checked02" style="cursor: pointer;">
                    <span class="job-name">
                      <span>의료/제약</span>
                    </span>
            </label>
          </li>
          <li class="job-big-cateogry">
            <input type="checkbox" name="job-checked03" class="job-chk" id="job-checked03">
            <label for="job-checked03" style="cursor: pointer;">
                    <span class="job-name">
                      <span>제조/화학</span>
                    </span>
            </label>
          </li>
          <li class="job-big-cateogry">
            <input type="checkbox" name="job-checked04" class="job-chk" id="job-checked04">
            <label for="job-checked04" style="cursor: pointer;">
                    <span class="job-name">
                      <span>판매/유통</span>
                    </span>
            </label>
          </li>
          <li class="job-big-cateogry">
            <input type="checkbox" name="job-checked05" class="job-chk" id="job-checked05">
            <label for="job-checked05" style="cursor: pointer;">
                    <span class="job-name">
                      <span>IT/웹/통신</span>
                    </span>
            </label>
          </li>
          <li class="job-big-cateogry">
            <input type="checkbox" name="job-checked06" class="job-chk" id="job-checked06">
            <label for="job-checked06" style="cursor: pointer;">
                    <span class="job-name">
                      <span>건설업</span>
                    </span>
            </label>
          </li>
          <li class="job-big-cateogry">
            <input type="checkbox" name="job-checked07" class="job-chk" id="job-checked07">
            <label for="job-checked07" style="cursor: pointer;">
                    <span class="job-name">
                      <span>교육업</span>
                    </span>
            </label>
          </li>
          <li class="job-big-cateogry">
            <input type="checkbox" name="job-checked08" class="job-chk" id="job-checked08">
            <label for="job-checked08" style="cursor: pointer;">
                    <span class="job-name">
                      <span>미디어/디자인</span>
                    </span>
            </label>
          </li>
          <li class="job-big-cateogry">
            <input type="checkbox" name="job-checked09" class="job-chk" id="job-checked09">
            <label for="job-checked09" style="cursor: pointer;">
                    <span class="job-name">
                      <span>은행/금융업</span>
                    </span>
            </label>
          </li>
          <li class="job-big-cateogry">
            <input type="checkbox" name="job-checked10" class="job-chk" id="job-checked10">
            <label for="job-checked10" style="cursor: pointer;">
                    <span class="job-name">
                      <span>기관/협회</span>
                    </span>
            </label>
          </li>
        </ul>
      </div>

      <div class="dep-list none">
        <ul class="dep-category">
          <li class="dep-big-cateogry">
            <input type="checkbox" name="dep-checked01" class="dep-chk" id="dep-checked01">
            <label for="dep-checked01" style="cursor: pointer;">
                    <span class="dep-name">
                      <span>서비스업</span>
                    </span>
            </label>
          </li>
          <li class="dep-big-cateogry">
            <input type="checkbox" name="dep-checked02" class="dep-chk" id="dep-checked02">
            <label for="dep-checked02" style="cursor: pointer;">
                    <span class="job-name">
                      <span>의료/제약</span>
                    </span>
            </label>
          </li>
          <li class="dep-big-cateogry">
            <input type="checkbox" name="dep-checked03" class="dep-chk" id="dep-checked03">
            <label for="dep-checked03" style="cursor: pointer;">
                    <span class="job-name">
                      <span>제조/화학</span>
                    </span>
            </label>
          </li>
          <li class="dep-big-cateogry">
            <input type="checkbox" name="dep-checked04" class="dep-chk" id="dep-checked04">
            <label for="dep-checked04" style="cursor: pointer;">
                    <span class="job-name">
                      <span>판매/유통</span>
                    </span>
            </label>
          </li>
          <li class="dep-big-cateogry">
            <input type="checkbox" name="dep-checked05" class="dep-chk" id="dep-checked05">
            <label for="dep-checked05" style="cursor: pointer;">
                    <span class="job-name">
                      <span>IT/웹/통신</span>
                    </span>
            </label>
          </li>
          <li class="dep-big-cateogry">
            <input type="checkbox" name="dep-checked06" class="dep-chk" id="dep-checked06">
            <label for="dep-checked06" style="cursor: pointer;">
                    <span class="job-name">
                      <span>건설업</span>
                    </span>
            </label>
          </li>
        </ul>
      </div>

      <!--  -->

      <div class="border-box">
        <table class="user-table" border="1px" width="100%" height="300">
          <thead>
          <tr class="user-table-category">
            <td class="checkbox">
              <input type="checkbox" name="" id="checkAll">
            </td>
            <td class="board-category" align="center">직무</td>
            <td class="board-name" align="center">글 제목</td>
            <td class="board-writer" align="center">작성자</td>
            <td class="board-writer-date" align="center">작성일</td>
            <td class="board-public-secret" align="center">공개/비공개</td>
            <td class="board-status" align="center">상태</td>
          </tr>
          </thead>


          <tbody>
          <tr class="user-table-category">
            <td class="checkbox">
              <input type="checkbox" name="" class="check" id="checking">
            </td>
            <td class="board-category" align="center">서비스업</td>
            <td class="board-name" align="center">고객 상담사</td>
            <td class="board-writer" align="center">aaa</td>
            <td class="board-writer-date" align="center">2023-06-01</td>
            <td class="board-public-secret" align="center">
              <select name="public-secret-select" class="public-secret-select">
                <option value="1">공개</option>
                <option value="2">비공개</option>
              </select>
            </td>
            <td class="board-status" align="center">
              <div class="public-button public-secret-button">공개</div>
            </td>
          </tr>

          <tr class="user-table-category">
            <td class="checkbox">
              <input type="checkbox" name=""  class="check" id="checking">
            </td>
            <td class="board-category" align="center">의료/제약</td>
            <td class="uoard-name" align="center">간호조무사 질문있습니다.</td>
            <td class="board-writer" align="center">bbb</td>
            <td class="board-writer-date" align="center">2023-06-01</td>
            <td class="board-public-secret" align="center">
              <select name="public-secret-select" class="public-secret-select">
                <option value="1">공개</option>
                <option value="2">비공개</option>
              </select>
            </td>
            <td class="board-status" align="center">
              <div class="secret-button public-secret-button">비공개</div>
            </td>
          </tr>
          </tr>
          </tbody>
        </table>
      </div>
      <!--  -->
    </div>

    <!-- 버튼 어떻게 바꿀지 구상중... -->
    <div class="remove-delete-button">
      <button class="remove-button-btn">변경</button>
    </div>
    <!--  -->
  </div>
</div>
</div>


<footer class="header" th:replace="fragment/footer :: footer"></footer>
<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"
></script>
<script th:src="@{/js/admin/adminUser.js}"></script>
<script th:src="@{/js/admin/adminJobBoard.js}"></script>
<script th:src="@{/js/fragment/header.js}" ></script>

<!-- 작성일 jquery-ui -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
  $(function(){
    $.datepicker.setDefaults({
      dateFormat: "yy-mm-dd",
      prevText: "이전 달",
      nextText: "다음 달",
      monthNames: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
      monthNamesShort: ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"],
      dayNames: ["일", "월", "화", "수", "목", "금", "토"],
      dayNamesShort: ["일", "월", "화", "수", "목", "금", "토"],
      dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"],
      showMonthAfterYear: true,
      yearSuffix: "년",
    });

    $('.datepicker').datepicker();
  })
</script>
<!--  -->
</body>
</html>
