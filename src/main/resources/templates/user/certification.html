    <title>Agreement</title>
    <link rel="stylesheet" th:href="@{/css/user/certification.css}" />
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet" />
    <style>
        body {
            font-family: "NanumSquareLight";
            font-family: "NanumSquare";
            font-family: "NanumSquareBold";
            font-family: "NanumSquareExtraBold";
            font-family: "NanumSquareAcb";

    </style>
</head>
<body>
<main>
    <div class="certification-container">
        <div class="certification-wrap">
            <div class="certification-box none" th:fragment="certification" >
                <div class="certification-title">
                    <h2>인증 태그</h2>
                    <h6>본인을 인증할 태그를 선택해 주세요.</h6>
                </div>
                <div class="certi-select">
                    <div class="certi-selected">
                        <div class="certi-selected-value">1차 카테고리(선택)</div>
                        <div class="certi-arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                        d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                                />
                            </svg>
                        </div>
                    </div>
                    <ul class="certi-first-option-box certi-option__box" >
                        <li class="certi-option certi-first-option-category1" value="1">직무</li>
                        <li class="certi-option certi-first-option-category2" value="2">학과</li>
                    </ul>
                </div>
                <!--  -->

                <!-- 2차 카테고리 직무별/학과별 카테고리 -->
                <div class="certi-select">
                    <div class="certi-selected">
                        <div class="certi-selected-value">2차 카테고리(선택)</div>
                        <div class="certi-arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                        d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                                />
                            </svg>
                        </div>
                    </div>
                    <!-- 2차 카테고리 직무일 때 -->
                    <ul class="certi-second-job-box certi-option__box" id="certi-second-select">
                        <!-- <li class="option second-job1">서비스업</li>
                        <li class="option second-job2">의료/제약</li>
                        <li class="option second-job3">제조/화학</li>
                        <li class="option second-job4">판매/유통</li>
                        <li class="option second-job5">IT/웹/통신</li>
                        <li class="option second-job6">건설업</li>
                        <li class="option second-job7">교육업</li>
                        <li class="option second-job8">미디어/디자인</li>
                        <li class="option second-job9">은행/금융업</li>
                        <li class="option second-job10">기관/협회</li> -->
                    </ul>
                    <!--  -->
                </div>
                <!--  -->

                <!-- 3차 카테고리 -->
                <div class="certi-select">
                    <div class="certi-selected">
                        <div class="certi-selected-value">3차 카테고리(선택)</div>
                        <div class="certi-arrow">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">
                                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                        d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                                />
                            </svg>
                        </div>
                    </div>

                    <!-- 2차 카테고리 직무 선택시 3차 소분류 -->
                    <ul class="certi-third-job-box certi-option__box" id="certi-third-select">
                        <!-- <li class="option thrid-job-smallcategory1 service-job" value="1">서비스업1</li>
                        <li class="option thrid-job-smallcategory2 service-job" value="2">서비스업2</li>
                        <li class="option thrid-job-smallcategory3 service-job" value="3">서비스업3</li>

                        <li class="option thrid-job-smallcategory7 service-job" value="7">서비스업7</li>
                        <li class="option thrid-job-smallcategory8 service-job" value="8">서비스업8</li>
                        <li class="option thrid-job-smallcategory9 service-job" value="9">서비스업9</li>
                        <li class="option thrid-job-smallcategory10 service-job" value="10">서비스업10</li> -->
                    </ul>
                </div>
                <!--  -->

                <span class="certi-dep-text"></span>

                <!-- 1, 2, 3차 카테고리 선택 시 태그 출력 -->
                <div class="certi-tag-wrap">
                    <div class="certi-select-tag">
                        <!-- <span class="tag">@계열1</span>
                        <span class="tag">@계열2</span>
                        <span class="tag">@계열3</span> -->

                </div>

            </div>
            <button class="certification-next"><span>다음</span></button>
        </div>
    </div>



</main>
<script
        src="https://code.jquery.com/jquery-3.6.3.js"
