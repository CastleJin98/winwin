<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agreement</title>
    <link rel="stylesheet" href="/winwin/css/user/agreement.css" />
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet" />
    <style>
      body {
        font-family: "NanumSquareLight";
        font-family: "NanumSquare";
        font-family: "NanumSquareBold";
        font-family: "NanumSquareExtraBold";
        font-family: "NanumSquareAcb";
        font-family: "NanumSquareAceb";
        font-family: "NanumSquareAcl";
        font-family: "NanumSquareAcr";
      }
    </style>
  </head>
  <body>
    <main>
      <div class="agreement-container">
        <div class="agreement-wrap">
          <div class="agreement-box none" th:fragment="agreement" >
            <img th:src="@{/img/winwin-logo.png}" alt="" />
            <h4>고객님</h4>
            <h4>환영합니다!</h4>
            <div class="agreement-input-btn">
              <div class="agreement-btn-box">
                <input class="agreement-input" type="checkbox" id="agreement-check1" /><br />
                <label for="agreement-check1" class="agreement-label1 check00"></label>

                <span>전체 약관동의</span>
              </div>
              <hr class="agreement-hr"/>
              <div class="agreement-btn-box agreement-btn-first">
                <input type="checkbox" id="agreement-check2" class="agreement-check agreement-input" /><br />
                <label for="agreement-check2" class="agreement-label2"></label>
                <span>이용약관 동의필수 (필수)</span>
              </div>
              <div class="agreement-btn-box">
                <input type="checkbox" id="agreement-check3" class="agreement-check agreement-input" /><br />
                <label for="agreement-check3" class="agreement-label3"></label>
                <span>개인정보 수집 및 이용동의 (필수)</span>
              </div>
              <div class="agreement-btn-box">
                <input type="checkbox" id="agreement-check4" class="agreement-check agreement-input" /><br />
                <label for="agreement-check4" class="agreement-label4"></label>

                <span>제 3자 개인정보 수집 동의 (선택)</span>
              </div>
            </div>
          </div>
        </div>

      </div>
      <button class="agreement-next"><span>다음</span></button>
    </div>
  </div>



</main>
<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"
></script>
<script src="/winwin/js/user/agreement.js"></script>
</body>
</html>
