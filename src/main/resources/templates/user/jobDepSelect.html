<body>

    <div class="job-dep-wrap">
      <div class="job-dep-box none" th:fragment="jobDepSelect">
        <h3>직무/학과</h3>
        <h6>관심있는 직무 또는 학과를 선택해 주세요.</h6>
        <!-- 1차 카테고리(직무/학과) -->
        <div class="job-select">
          <div class="job-selected">
            <div class="job-selected-value">1차 카테고리(선택)</div>
            <div class="job-arrow">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512">

                />
              </svg>
            </div>
          </div>
          <ul class="job-first-option-box" >
            <li class="job-option job-first-option-category1" value="1">직무</li>
            <li class="job-option job-first-option-category2" value="2">학과</li>
          </ul>
        </div>

                />
              </svg>
            </div>
          </div>
          <!-- 2차 카테고리 직무일 때 -->
          <ul class="job-second-job-box">

            </div>
