<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume</title>
  <link rel="stylesheet" th:href="@{/css/chatting/inputModal.css}" />
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet" />
  <style>
    body {
      font-family: "NanumSquareLight";
      font-family: "NanumSquare";
      font-family: "NanumSquareBold";
      font-family: "NanumSquareExtraBold";
      font-family: "NanumSquareAcb";
      font-family: "NanumSquareAceb";
      font-family: "NanumSquareAcl";
      font-family: "NanumSquareAcr";
    }
  </style>
</head>
<body>
<main>
    <div class="input-wrap none" th:fragment="inputModal(nickname, chattingTo)">
      <div class="input-container">
        <div class="input-message-box" th:data-ctNum="chattingNumber">
          <h3>쪽지 보내기</h3>
          <div class="send-user-nickname">
            <h5>To.&nbsp;</h5>
            <h5 class="chattingTo" name="chattingTo" th:text="${nickname}"></h5>
            <h5>님</h5>
          </div>
          <textarea id="inputMessage" cols="80"
                    rows="10" maxlenth="400" placeholder="메세지를 입력하세요. (400자 이내)" name="chattingContent"></textarea>
          <div class="send-text-box">
           <span class="warning-text"></span>
            <div class="send-text-box-s">
              <span class="send-text-count">0</span>
              <span class="send-total-count">/400자</span>
            </div>
          </div>
          <div class="send-btn-box">
            <button class="send-btn">전송</button>
          </div>
        </div>
      </div>
    </div>
</main>
<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"
></script>
<script th:src="@{/js/chatting/inputModal.js}"></script>
</body>
</html>
