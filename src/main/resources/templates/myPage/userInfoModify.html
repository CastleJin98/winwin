<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserInfoModify</title>
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPage/userInfoModify.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/myPageSide.css}"/>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet" />
    <style>
      body {
        font-family: "NanumSquareLight";
        font-family: "NanumSquare";
        font-family: "NanumSquareBold";
        font-family: "NanumSquareExtraBold";
        font-family: "NanumSquareAcb";
        font-family: "NanumSquareAceb";
        font-family: "NanumSquareAcl";
        font-family: "NanumSquareAcr";
      }
    </style>
  </head>
  <body>
    <header class="header"  th:replace="fragment/header :: header"></header>
    <main>
      <div class="wrap">
        <div class="container">
          <div th:replace="fragment/myPageSide :: myPageSide"></div>
          <!-- 마이페이지 메인 카테고리 -->
          <div class="mypage-main">
            <div class="title"><h2>회원 정보 수정</h2></div>
            <div class="category">
              <div class="category-contain">
                <h4 id="point-page">프로필</h4>
              </div>
              <div class="category-contain">
                <h4>회원 탈퇴</h4>
              </div>
            </div>
            <!-- 내용 메인페이지 -->
            <div class="modify-content">
              <div class="top-box">
                <div class="profile-box">
                  <img src="/winwin/img/profile-basic.png" alt="">
                  <label for="img-box"></label>
                  <input type="file" id="img-box">
                  <div class="text-box">
                    <span>Mentee</span>
                    <span>|</span>
                    <span>it개발</span>
                    <div class="name">
                      <span id="user-name">정소이</span>
                      <span class="mentor-grade">Lv.천사</span>
                    </div>
                  </div>
                </div>
                <div class="board-info">
                  <div class="write">
                      <span class="number">0건</span>
                      <span class="gray">내 글</span>
                  </div>
                  <div class="comment">
                      <span class="number">3건</span>
                      <span class="gray">내 댓글</span>
                  </div>
                </div>
              </div>
              <!-- 연락처, 이메일 변경 -->
              <div class="info-modify-box">
                <div class="nickname-modify">
                  <span class="info-modify">닉네임 변경</span>
                  <input type="text" class="input" placeholder="연락처 입력">
                </div>
                <div class="phone-modify">
                  <span class="info-modify">연락처 변경</span>
                  <input type="text" class="input" placeholder="연락처 입력">
                </div>
                <div class="email-modify">
                  <span class="info-modify">이메일 변경</span>
                  <input type="text" class="input" placeholder="이메일 입력">
                </div>
              </div>
              <hr/>
              <div class="resume-info">
                <h3>나의 관심분야</h3>
                <div class="job-dep-box">
                  <!-- 1차 카테고리(직무/학과) -->
                  <div class="select">
                    <div class="selected">
                      <div class="selected-value">1차 카테고리(선택)</div>
                      <div class="arrow">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          height="1em"
                          viewBox="0 0 448 512"
                        >
                          <path
                            d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                          />
                        </svg>
                      </div>
                    </div>
                    <ul class="first-option-box">
                      <li class="option first-option-category1" value="1">직무</li>
                      <li class="option first-option-category2" value="2">학과</li>
                    </ul>
                  </div>
                  <!-- /1차 카테고리(직무/학과) -->
      
                  <!-- 2차 카테고리 직무별/학과별 카테고리 -->
                  <div class="select">
                    <div class="selected">
                      <div class="selected-value">2차 카테고리(선택)</div>
                      <div class="arrow">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          height="1em"
                          viewBox="0 0 448 512"
                        >
                          <path
                            d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                          />
                        </svg>
                      </div>
                    </div>
                    <!-- 2차 카테고리 직무일 때 -->
                    <ul class="second-job-box">
                    </ul>
                    <!-- /2차 카테고리 직무일 때 -->
                  </div>
                  <!-- /2차 카테고리 직무별/학과별 카테고리 -->
      
                  <!-- 3차 카테고리 -->
                  <div class="select">
                    <div class="selected">
                      <div class="selected-value">3차 카테고리(선택)</div>
                      <div class="arrow">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          height="1em"
                          viewBox="0 0 448 512"
                        >
                          <path
                            d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"
                          />
                        </svg>
                      </div>
                    </div>
      
                    <!-- 2차 카테고리 직무 선택시 3차 소분류 -->
                    <ul class="third-job-box">
                    </ul>
                    <!-- /2차 카테고리 직무 선택시 3차 소분류 -->
                  </div>
                  <!-- /3차 카테고리 -->
      
                </div>
                <!-- 1, 2, 3차 카테고리 선택 시 태그 출력 -->
                <div class="tag-wrap">
                  <div class="select-tag">
                  </div>
                </div>
                <!-- /1, 2, 3차 카테고리 선택 시 태그 출력 -->
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"  th:replace="fragment/footer :: footer"></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/fragment/header.js}" ></script>
    <script th:src="@{/js/myPage/userInfoModify.js}" ></script>
  </body>
</html>
