<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActivityGive</title>
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/myPage/activityGive.css}" />
    <link rel="stylesheet" th:href="@{/css/fragment/myPageSide.css}"/>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet" />
    <style>
      body {
        font-family: "NanumSquareLight";
        font-family: "NanumSquare";
        font-family: "NanumSquareBold";
        font-family: "NanumSquareExtraBold";
        font-family: "NanumSquareAcb";
        font-family: "NanumSquareAceb";
        font-family: "NanumSquareAcl";
        font-family: "NanumSquareAcr";
      }
    </style>
  </head>
  <body>
  <header class="header"  th:replace="fragment/header :: header"></header>
    <main>
      <div class="wrap">
        <div class="container">
          <div th:replace="fragment/myPageSide :: myPageSide"></div>
          <!-- 마이페이지 메인 카테고리 -->
          <div class="mypage-main">
            <div class="title"><h2>활동 내역</h2></div>
            <div class="category">
              <a th:href="@{/myPage/activityDetail}">
                <div class="category-contain">
                  <h4>전체보기</h4>
                </div>
              </a>
              <a  th:href="@{/myPage/activityQna}">
                <div class="category-contain">
                  <h4 >Q&A</h4>
                </div>
              </a>
              <a  th:href="@{/myPage/activityCommunity}">
                <div class="category-contain">
                  <h4>커뮤니티</h4>
                </div>
              </a>
              <a  th:href="@{/myPage/activityProject}">
                <div class="category-contain">
                  <h4>프로젝트</h4>
                </div>
              </a>
              <div class="category-contain">
                <h4 id="point-page">나눔</h4>
              </div>
              <a th:href="@{/myPage/activityCs}">
                <div class="category-contain">
                  <h4>문의사항</h4>
                </div>
              </a>
            </div>

            <div class="sub-category">
              <span id="sub-point">내 글</span>
            </div>

            <!-- 내용 메인페이지 -->
            <div class="my-mentor-content">
              <!-- 작성한 글이 없을 때 -->
              <!-- <div class="community-main-box">
                <span>앗! 아직 활동내역이 없습니다. <br/>
                  게시글을 등록하고 자유롭게 이야기를 나눠보세요.</span>
              </div> -->
              <!-- 해당 페이지 이동 -->
              <!-- <div class="page-move-btn">
              <button>프로젝트 입장하기</button>
              </div> -->
              <div class="share-main-box">
                <a class="give-click">
                  <div class="give-container">
                    <div class="give-box">
                      <div class="give-wrap">
                        <div class="give-title-box">
                          <div class="give-status-box">
                            <span class="give-status">마감</span>
                            <span>&nbsp;|&nbsp;</span>
                          </div>
                          <span class="give-title">안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용ㅍ안녕하세용안녕하세용</span>
                        </div>
                        <span class="give-content">안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용ㅍ안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용안녕하세용ㅍ안녕하세용안녕하세용</span>
                        <div class="give-bottom">
                          <div class="give-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="rgb(148, 155, 160)" class="bi bi-eye" viewBox="0 0 16 16">
                              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                            </svg>
                            <span class="give-count">12</span>
                          </div>
                          <span class="give-date">10일전</span>
                        </div>
                      </div>
                      <div class="give-img-box">
                        <img th:src="@{/img/profile-basic.png}"/>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
          

          </div> <!-- my-mentor-content -->
      
        
        </div>
      </div>
    </main>
    <footer class="footer"  th:replace="fragment/footer :: footer"></footer>
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script th:src="@{/js/myPage/activityGive.js}"></script>
    <script th:src="@{/js/fragment/header.js}" ></script>
  </body>
</html>
